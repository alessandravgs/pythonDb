<!DOCTYPE html>
<html>
<head>
    <title>API Documentation</title>
    <link rel="stylesheet" type="text/css" href="//unpkg.com/swagger-ui-dist@3.52.1/swagger-ui.css">
    <script src="//unpkg.com/swagger-ui-dist@3.52.1/swagger-ui-bundle.js"></script>
    <script>
        window.onload = function () {
            const ui = SwaggerUIBundle({
                url: "static/swagger.json",
                dom_id: '#swagger-ui',
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                layout: "BaseLayout",
                deepLinking: true,
                showExtensions: true
            })
            window.ui = ui
        }
    </script>
</head>
<body>
<div id="swagger-ui"></div>
</body>
</html>
